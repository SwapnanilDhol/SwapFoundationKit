name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    strategy:
      matrix:
        platform: [macos-latest]
        swift-version: ['6.2']
    
    runs-on: ${{ matrix.platform }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: ${{ matrix.swift-version }}
    
    - name: Build Package
      run: swift build -v
    
    - name: Run Tests
      run: swift test -v
    
    - name: Build for Release
      run: swift build -c release -v
    
  ios-build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
    
    - name: Build iOS Simulator
      run: |
        xcodebuild -scheme SwapFoundationKitHost -project SwapFoundationKitHost/SwapFoundationKitHost.xcodeproj \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          -configuration Debug \
          build
    
    - name: Build iOS Device
      run: |
        xcodebuild -scheme SwapFoundationKitHost -project SwapFoundationKitHost/SwapFoundationKitHost.xcodeproj \
          -configuration Debug \
          build
    
  macos-build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
    
    - name: Build macOS
      run: |
        xcodebuild -scheme SwapFoundationKitHost -project SwapFoundationKitHost/SwapFoundationKitHost.xcodeproj \
          -configuration Debug \
          build
    
  watchos-build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
    
    - name: Build watchOS Simulator
      run: |
        xcodebuild -scheme SwapFoundationKitHost -project SwapFoundationKitHost/SwapFoundationKitHost.xcodeproj \
          -destination 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm),OS=latest' \
          -configuration Debug \
          build
    
  lint-and-format:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.2'
    
    - name: Check Package Format
      run: swift package format --check
    
    - name: Describe Package
      run: swift package describe
    

